<div class="container mt-5 mb-5">
  <div class="row-md-12">
    <div class="card" style="width: 18rem">
      <img
        src="{{ recipe.image }}"
        class="card-img-top"
        alt="{{ recipe.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name | json }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
